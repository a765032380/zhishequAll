apply plugin: 'com.android.application'
apply plugin: 'android-apt'
//GreenDao的依赖
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion 26
    buildToolsVersion "25.0.2"
    defaultConfig {
        multiDexEnabled true
        applicationId "com.bjxiyang.zhinengshequ"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 6
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        packagingOptions {
            exclude "lib/x86/librealm-jni.so"
            exclude "lib/mips/librealm-jni.so"
            exclude "lib/armeabi/librealm-jni.so"
            exclude "lib/arm64-v8a/librealm-jni.so"
            exclude "lib/x86_64/librealm-jni.so"
            exclude "lib/armeabi-v7a/librealm-jni.so"
        }

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a','x86', 'x86_64', 'mips', 'mips64'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME : applicationId,
                JPUSH_APPKEY : "41e326c83b06e7b95264c12d", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL : "bjxiyang", //用户渠道统计的渠道名称
        ]
    }
    //添加如下配置就ok了
    lintOptions {
        disable "ResourceType"
        checkReleaseBuilds false
        abortOnError false
    }

//    sourceSets {
//        main {
//            jniLibs.srcDirs = ['libs']
//        }
//    }
    dexOptions{
        jumboMode = true
        javaMaxHeapSize "4g"
        preDexLibraries=false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


greendao {
    schemaVersion 2
    daoPackage 'com.bjxiyang.zhinengshequ.myapplication.bianlidian'
    targetGenDir 'src/main/java'
}
repositories  {
    flatDir {
        dirs 'libs'
    }
}

